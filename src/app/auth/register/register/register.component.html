<ion-grid>
  <ion-row>
    <ion-col size="12" *ngFor="let item of errors | keyvalue">
      {{item.key}}:{{item.value}}

    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid style="height: 100%">
  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Register
          </ion-card-title>
          <form [formGroup]="registerForm" (ngSubmit)="logForm()">
            <ion-item>
              <ion-label>name</ion-label>
              <ion-input type="text" formControlName="name" placeholder="min:3, max:10"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid">
              <h4>name is required, max = 10 char, min = 3 char</h4>
            </ion-text>
            <ion-item>
              <ion-label>email</ion-label>
              <ion-input type="email" formControlName="email" placeholder="email@example.cpm"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">
              <h4>email is not valid or empty</h4>
            </ion-text>
            <ion-item>
              <ion-label>password</ion-label>
              <ion-input type="password" formControlName="password" placeholder="min:6"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="registerForm.hasError('notSame')">
              <h4>password dose not match</h4>
            </ion-text>
            <ion-item>
              <ion-input type="password" formControlName="password_confirmation" placeholder="confirm password"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="registerForm.hasError('notSame')">
              <h4>password dose not match</h4>
            </ion-text>
            <ion-button *ngIf="!attempt" type="submit" [disabled]="!registerForm.valid" #loginBtn>
              Register
            </ion-button>
            <ion-progress-bar *ngIf="attempt" type="indeterminate" reversed="true"></ion-progress-bar>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
