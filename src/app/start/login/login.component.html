<ion-grid style="height: 100%">
  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-col size="12">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
            Login
          </ion-card-title>
          <form [formGroup]="loginForm" (ngSubmit)="logForm()">
            <ion-item>
              <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
            </ion-item>
            <ion-button *ngIf="!attempt" type="submit" [disabled]="!loginForm.valid" #loginBtn>
              Login
            </ion-button>
            <ion-progress-bar *ngIf="attempt" type="indeterminate" reversed="true"></ion-progress-bar>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
