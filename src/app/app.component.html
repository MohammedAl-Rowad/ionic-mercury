<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <ng-container *ngIf="user; else noUser">
              <ion-item (click)="showModal('ProfilePage')">
                <ion-icon slot="start" name="contact"></ion-icon>
                <ion-label>
                  Profile
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" routerLink="/posts">
                <ion-icon slot="start" name="eye"></ion-icon>
                <ion-label>
                  posts
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" routerLink="/wished">
                <ion-icon slot="start" name="bookmark"></ion-icon>
                <ion-label>
                  saved posts
                </ion-label>
              </ion-item>
              <ion-item (click)="showModal('FollowersPage')">
                <ion-icon slot="start" name="contacts"></ion-icon>
                <ion-label>
                  followers
                </ion-label>
              </ion-item>
              <ion-item (click)="showModal('FollowersPage', true)">
                <ion-icon slot="start" name="people"></ion-icon>
                <ion-label>
                  following
                </ion-label>
              </ion-item>
              <ion-item *ngIf="user" (click)="logout()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  log-out
                </ion-label>
              </ion-item>
            </ng-container>
            <ng-template #noUser>
              <ion-item [routerDirection]="'root'" routerLink="/login">
                <ion-icon slot="start" name="log-in"></ion-icon>
                <ion-label>
                  Login
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" routerLink="/register">
                <ion-icon slot="start" name="person-add"></ion-icon>
                <ion-label>
                  Register
                </ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
